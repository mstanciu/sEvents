<div style="text-align:center;color:white">
  <h1>
    Personal Sports Events Planner
  </h1>
</div>
<div class="container">
  <div class="row ">
    <div class="col-lg-4 col-md-4 col-xs-12 col-md-offset-4 col-lg-offset-4 ">
      <hr>
      <form (ngSubmit)="onLogin()" #f='ngForm'>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel" placeholder="email@example.com"
            required>
        </div>
        <div *ngIf="email.errors">
          <span class="help-block" *ngIf="email.errors.validateEmail"> Please provide a gmail account </span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" ngModel #pass="ngModel" placeholder="xxxxxxxx" required>
        </div>
        <span class="help-block" *ngIf="!pass.valid && pass.touched">
          Please enter a password!!
        </span>
        <div class="checkbox" style="text-align:center;">
          <label><input 
            type="checkbox"
            name="checkbox"
            ngModel
            #check = "ngModel"
            > Remember me</label>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-6 col-xs-6">
            <button type="submit" class="btn btn-primary btn-md btn-block" [disabled]="!f.valid || (pass.value !== null && pass.value.length <6)">Submit</button>
          </div>
          <div class="col-md-6 col-lg-6 col-xs-6">
            <button type="button" class="btn btn-primary btn-md btn-block" (click)="navigateToRegister()">Register</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
