<div style="text-align:center;color:white">
  <h1>
    Personal Sports Events Planner
  </h1>

</div>
<div class="container">
  <div class="row ">
    <div class="col-lg-4 col-md-4 col-xs-12 col-md-offset-4 col-lg-offset-4 ">
      <hr>
      <form (ngSubmit)="onLogin()" #f='ngForm'>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input 
          type="email" 
          class="form-control" 
          id="email"
          name="email"
          ngModel
          #email = "ngModel"
          placeholder="email@example.com"
          required
          email
          >
        </div>
        <span class="help-block"
        *ngIf="!email.valid && email.touched">Please enter an email!!</span>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input 
          type="password" 
          class="form-control" 
          id="pwd"
          name="password"
          ngModel
          #pass = "ngModel"
          placeholder="xxxxxxxx"
          required
          >
        </div>
        <span class="help-block"
        *ngIf="!pass.valid && pass.touched"
        >
          Please enter a password!!
        </span>
        <div class="checkbox" style="text-align:center;">
          <label><input 
            type="checkbox"
            name="checkbox"
            ngModel
            #check = "ngModel"
            > Remember me</label>
        </div>
        <div class="col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-xs-6 col-xs-offset-3">
        <button 
            type="submit" 
            class="btn btn-primary btn-md btn-block" 
            [disabled]="!f.valid" 
        >Submit</button>
       </div>
      </form>
      
    </div>
  </div>
</div>
