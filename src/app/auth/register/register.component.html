<div style="text-align:center;color:white">
  <h1>
    Registration panel
  </h1>
</div>
<div class="container">
  <div class="rows">
    <div class="col-lg-4 col-md-4 col-xs-12 col-md-offset-4 col-lg-offset-4">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input 
            type="email" 
            class="form-control" 
            id="email"
            placeholder="Enter email" 
            name="email" 
            ngModel 
            required 
            email 
            #email="ngModel">
            <span 
            class="help-block form-group" 
            *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input 
            type="password" 
            class="form-control" 
            id="pwd" 
            placeholder="Enter password" 
            name="pwd" 
            ngModel 
            required
            #pwd="ngModel"
            value=0;
            >
          </div>
          <span 
              class="help-block"
              *ngIf="pwd.value !== null && pwd.value.length < 6 && pwd.touched"
          >
          At least 6 characters!
          </span>
          <span 
          class="help-block" 
          *ngIf="!pwd.valid && pwd.touched" 
          >
            Please enter a password! 
          </span>
          <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input 
            type="password" 
            class="form-control" 
            id="pwd2" 
            placeholder="Confirm password" 
            name="pwd2" 
            ngModel 
            required 
            #pwd2="ngModel"
            >
          </div>
          <span class="help-block" 
          *ngIf="pwd2.touched && !pwd2.valid" 
         >Please enter a password!</span>
          <span class="help-block" 
          *ngIf="pwd2.value !== pwd.value" 
         >The password don't match!</span>
          <span class="help-block" 
          *ngIf="pwd2.valid && pwd2.value === pwd.value" style="color:greenyellow;" >Password match!!</span>
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select 
          class="form-control" 
          name="secret" 
          id="secret" 
          [ngModel]="'pet'">
          <option value="pet">Name of your first pet?</option>
          <option value="teacher">Name of your first Teacher?</option>
          <option value="school">Where did you finish school?</option>
          <option value="mother">Your mother's middle name?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
          class="form-control" 
          name="QA" rows="3"
          [(ngModel)]="answer"></textarea>
        </div>
        <div class="radio" *ngFor="let g of genders">
          <label for="">
          <input 
          type="radio"
          name="gender"
          ngModel
          [value]="g"
          required
          >
          {{g}}
        </label>
        </div>
         <div class="col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-xs-6 col-xs-offset-3">
            <button type="submit" class="btn btn-primary btn-md btn-block" 
            [disabled]="!f.valid || (pwd.value !== pwd2.value) || (pwd.value !== null && pwd.value.length < 6)">Register</button>
         </div>
      </form>
    </div>
  </div>
</div>
